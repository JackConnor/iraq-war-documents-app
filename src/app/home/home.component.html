<!-- <div class="page-holder" *ngIf="!documentLocked"> -->
<div class="page-holder" *ngIf="true">
  <div class="map-holder">
    <div class="map-image-holder">
      <img src="https://usarmyiraqwar.com/wp-content/uploads/2021/02/Picture1.png" alt="">
      <div class="map-filter"></div>
    </div>
    <div class="map-content">
      <div class="map-title-1">
        The U.S. Army in the
      </div>
      <div class="map-title-2">
        iraq war
      </div>
      <div class="map-subtitle">
        The Official History and Declassified Archives
      </div>
    </div>
  </div>
  <div class="search-holder">
    <div class="search-box">
      <input
        #searchEl type="text"
        placeholder="Search Term"
        (keyup.enter)="searchTerm(searchEl)"
        id="search-input"
      >
      <div class="search-button" (click)="searchTerm(searchEl)">
        Search
      </div>
    </div>
  </div>
  <div class="tags-holder">
    <div class="single-tag-holder" *ngFor="let key of categories | keyvalue">
      <div class="single-tag-holder-title">
        {{ key.key }}
      </div>
      <input
        type="checkbox"
        [id]="key.key"
        (click)="selectCategories(key.key)"
        class="category-tag"
      />
    </div>
  </div>
  <div class="results-holder">
    <div
      class="no-results-present"
      *ngIf="!docsLoading && (!orderedDocs || orderedDocs.length === 0)"
    >
      No Documents Present
    </div>
    <div
      class="no-results-present"
      *ngIf="docsLoading && (!orderedDocs || orderedDocs.length === 0)"
    >
      Loading Documents
      <div class="loading-balls">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </div>
    <div
      *ngIf="orderedDocs && orderedDocs.length > 0"
    >
      <div
        class="single-result"
        *ngFor="let doc of orderedDocs"
        [routerLink]="['/document/' + doc._id]"
      >
        <div class="doc-title">
          Title: {{doc.title}}
        </div>
        <div class="categories-holder">
          <div class="categories-title">
            Categories:
          </div>
          <div class="single-category" *ngFor="let cat of doc.categories">
            {{cat}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
